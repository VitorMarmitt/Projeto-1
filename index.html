<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marmitexx</title>

    <!-- Fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img id="profile-img"
          src="assets/assets/avatar.png"
          alt="Foto de Vitor Marmitt com efeito branco em sua cara"
        />
        <p>@vitor.marmitt</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <div class="circle"></div>
      </div>

      <ul>
        <li>
          <a href="https://www.instagram.com/vitor.marmitt/">
            Veja meu Instagram
          </a>
        </li>
        <li>
          <a href="https://github.com/VitorMarmitt">Veja meu GitHub</a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@vitin.marmitt">Veja meu TikTok</a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://www.tiktok.com/@vitin.marmitt" target="_blank">
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>
        <a href="https://github.com/VitorMarmitt" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/vitor.marmitt/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com 💝 pela <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
